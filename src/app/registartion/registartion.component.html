<div class="row bg-image">
    <div class="container customLogin">
      <p class="text-uppercase">Registration</p>
      <div class="col-xs-12 col-md-12 padd0" *ngIf="signupScree">
      <form [formGroup]= "signupForm" (ngSubmit)="signup()">
          <div class="form-row">
              <div class="form-group col-md-12">
                <label for="inputEmail4"> Name<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="firstName" placeholder="Name" formControlName="name">
                <p *ngIf="submitted && g.name.errors" class="text-danger">
                    First Name is required
                </p>
              </div>
 
            </div>

        <div class="form-group">
          <label for="inputEmail4">Email<span class="text-danger">*</span></label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email" formControlName="email">
          <p *ngIf="submitted && g.email.errors" class="text-danger">
              email is required
          </p>
        </div>
        <div class="form-group">
          <label for="inputPassword4">Password<span class="text-danger">*</span></label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="password should be minimum 6 chracters" formControlName="password">
          <p *ngIf="submitted && g.password.errors" class="text-danger">
            <span *ngIf="g.password.errors.required">
                password is required
              </span>
              <span *ngIf="g.password.errors.minlength" class="text-danger">
                  password should be minimum 6 chracters
              </span>
            </p>
          
        </div>
     
        <button type="submit" class="btn btn-primary">Sign up</button>
       <br>
       <a  [routerLink]="['/login']" class="link">Back to Login</a>
      </form>
      <div class="p-3 mb-2 bg-danger text-white m-3" *ngIf="errorShow">
        <img src="../../assets/img/sad.PNG" style="width:35px;"> {{errorMsg.message}}</div>
    </div>
    
    <div class="col-xs-12 col-md-12" *ngIf="signupDoneMsg">
      <p class="alert alert-success">
        <img src="../../assets/img/happy.PNG" style="width:35px;"> Congratulation you have successfully  Registered !!!
        <br>
        <a  [routerLink]="['/login']" class="link">Login here >></a>
    
      </p>
    </div>
    </div>
    </div>
