<div class="row bg-image">
    <div class="container customLogin">
        <div class="col-md-12 col-xs-12">
        <h4>Login</h4>
        <form [formGroup]= "loginForm" (ngSubmit)="loginSubmit()">
            <div class="form-group">
                <label for="inputAddress">Email<span class="text-danger">*</span></label>
                <input type="text" class="form-control" id="" placeholder="Email" formControlName="email" (keydown.space)="$event.preventDefault()">
                 <p *ngIf="loginsubmitted && g.email.errors" class="text-danger">
                              <!-- <span *ngIf ="g.login.errors.touched && g.login.errors.dirty"> -->
                                  user name is required
                           <!-- </span> -->
                </p>
             </div>
    
             <div class="form-group">
                    <label for="inputPassword4">Password<span class="text-danger">*</span></label>
                    <input type="password" class="form-control" id="inputPassword4" placeholder="Password" formControlName="password">
                    <p *ngIf="loginsubmitted && g.password.errors" class="text-danger">
                      <span *ngIf="g.password.errors.required">
                          password is required
                        </span>
                        <span *ngIf="g.password.errors.minlength" class="text-danger">
                            password should be minimum 6 chracters
                        </span>
                      </p>
                    
                </div>
                <button type="submit" class="btn btn-primary">Log in</button>
                <div class="" *ngIf="errorShowLogin">
                    <h5  class="alert alert-danger" role="alert">
                        <img src="../../assets/img/sad.PNG" style="width:35px;">  {{errorMsg.message}}
                    </h5>
                   
                </div>
                <div class="" *ngIf="loggedIn">
                    <h5  class="alert alert-danger" role="alert">
                        <img src="../../assets/img/happy.PNG" style="width:35px;">  Congratulation you have successfully  Loged in !!!
                    </h5>
                   
                </div>
               <br> <span>Not a member yet? <a [routerLink]='["/signup"]'>Register Now</a></span>
        </form>
    </div>
    </div>
    </div>
